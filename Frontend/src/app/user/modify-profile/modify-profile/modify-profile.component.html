<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        <h3>Modify profile</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="modifyForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="userName" class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="!userName.valid && (userName.touched || userSubmitted)"
            class="error-block">
              Please provide user name
            </span>
        </div>
          <div class="form-group col-12">
            <label for="name" class="form-label">First name</label>
            <input type="text" class="form-control" formControlName="firstName">
            <span *ngIf="!firstName.valid && (firstName.touched || userSubmitted)"
            class="error-block">
              Please provide first name
            </span>
        </div>

        <div class="form-group col-12">
          <label for="name" class="form-label">Last name</label>
          <input type="text" class="form-control" formControlName="lastName">
          <span *ngIf="!lastName.valid && (lastName.touched || userSubmitted)"
          class="error-block">
            Please provide last name
          </span>
      </div>


          <div class="form-group col-12 mb-2">
            <label for="address" class="form-label" >Address</label>
            <input type="text" class="form-control" formControlName="address">
            <span *ngIf="!address.valid && (address.touched || userSubmitted)" class="error-block">
              <span *ngIf="address.errors!['required']">
                Please provide address
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="dateOfBirth" class="form-label">Date of birth</label>
            <input type="date" class="form-control" formControlName="dateOfBirth">
            <span *ngIf="!dateOfBirth.valid && (dateOfBirth.touched || userSubmitted)"
            class="error-block">
              Please provide date of birth
            </span>
        </div>

          <div class="form-group col-12 mt-3 mb-2">
            <span class="me-2"><button type="submit" class="btn btn-primary">Save</button></span>
            <span><button type="reset" class="btn btn-secondary">Cancel</button></span>
          </div>
        </form>
    </div>
  </div>
</div>
</div>
